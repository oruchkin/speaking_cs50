{% extends "spapp/layout.html" %}
{% load static %}

{% block body %}

    <div class="singin">
        <main class="form-signin">
            
            {% if message %}
                <div><h4>{{ message }}</h4></div>
                <br>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                
                <div style="margin-left:45px;">                
                    <img class="mb-4" src="{% static '/img/logos/login.png' %}" alt="" width="200" height="120">
                </div>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Login name">
                    <label for="floatingInput">Login name</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <br>
                <button class="w-100 btn btn-lg btn-primary" type="submit" type="submit">Sign in</button>
                <p class="mt-3 mb-3 text-muted">&copy; 2021</p>
            </form>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </main>
    </div>




{% endblock %}
